<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/index.css">
</head> 
<body>
  <main class="main">
    <section class="link-dashboard">
      <div class="link-container">
          <h1>Guarda tus links preferidos</h1>
          <div class="link-box">
            <input type="text" class="nameLink" id="nameLink" required placeholder="Añade el nombre...">
            <input type="text" class="URLLink" id="URLLink" required placeholder="Añade el link...">
            <button id="addButton" class="add-button">Añadir</button>
            <ul id="listedLinks" class="listedLinks"></ul>
          </div>
      </div>
    </section>
    <section class="clock-dashboard">
      <div class="clock-container" id="clock-container">
          <div class="clock" id="clock">
              <div class="time" id="time"></div>
          </div>
          <div class="date" id="date"></div>
      </div>
    </section>
    <section class="weather-dashboard">
      <div class="weatherContainer">
          <div id="actualWeather" class="actualWeather"></div>
          <div id="futureWeather" class="futureWeather"></div>
      </div>
    </section>
    <section class="password-dashboard">
      <h1>Crea tu contraseña segura</h1>
      <div class="password-container">
          <h2>Número de caracteres de tu contraseña:</h2>
          <div class="input-char">
              <label for="lengthPass"></label>
              <input type="number" class="lengthPass" id="lengthPass" min="12" max="50" step="1">
              <button id="buttonPass" class="buttonPass">Generar contraseña</button>
          </div>
          <div class="input-pass">
              <input type="password" id="resultPass" class="resultPass" readonly>
              <button id="togglePass">
                  <img src="./assets/noVisiblePass.png" id="closedEyeIcon" class="closedEyeIcon" alt="closedEyeIcon">
              </button>
          </div>
      </div>
    </section>
  </main>
    <footer class="footer">
        <nav class="nav">
            <a href="./clock.html"><img src="./assets/calendar.png" alt="calendar"></a>
            <a href="./password.html"><img src="./assets/key.png" alt="key"></a>
            <a href="./links.html"><img src="./assets/link.png" alt="link"></a>
            <a href="./weather.html"><img src="./assets/weather.png" alt="weather"></a>
        </nav>
    </footer>
    <script src="./js/clock.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/password.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
