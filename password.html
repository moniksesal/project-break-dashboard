<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de contraseñas seguras</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/password.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
        <img src="./assets/left arrow.png" alt="left-arrow"/>VOLVER AL INICIO
        </a>
    </header>
    <main class="main">
        <h1>Crea tu contraseña segura</h1>
        <div class="password-container">
            <h2>Número de caracteres de tu contraseña:</h2>
            <div class="input-char">
                <label for="lengthPass"></label>
                <input type="number" class="lengthPass" id="lengthPass" min="12" max="50" step="1">
                <button id="buttonPass" class="buttonPass">Generar contraseña</button>
            </div>
            <div class="input-pass">
                <input type="password" id="resultPass" class="resultPass" readonly>
                <button id="togglePass">
                    <img src="./assets/noVisiblePass.png" id="closedEyeIcon" class="closedEyeIcon" alt="closedEyeIcon">
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <nav class="nav">
            <a href="./clock.html"><img src="./assets/calendar.png" alt="calendar"></a>
            <a href="./password.html"><img src="./assets/key.png" alt="key"></a>
            <a href="./links.html"><img src="./assets/link.png" alt="link"></a>
            <a href="/weather.html"><img src="./assets/weather.png" alt="weather"></a>
        </nav>
    </footer>
    <script src="./js/password.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
